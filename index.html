<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画像shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-logo"><a href="#">AI画像shop</a></h1>
            <nav class="site-nav">
                <ul>
                    <li><a href="#">カテゴリ</a></li>
                    <li><a href="#">人気画像</a></li>
                    <li><a href="#">新規投稿</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                    <li><a href="#">ログイン</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="container">
                <h2>クミピクピクの１枚を見つけよう</h2>
                <p>AI生成画像集から画像を探してプロンプトを思考する時間を短縮しよう。</p>
                <div class="search-bar">
                    <input type="text" placeholder="写真を探す...">
                    <button type="submit">検索</button>
                </div>
            </div>
        </section>

        <section class="image-gallery">
            <div class="container">
                <h3>新着画像</h3>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <a href="#">
                            <img src="https://via.placeholder.com/300x200?text=Image+1" alt="風景写真1">
                            <div class="item-info">
                                <p class="item-title">美しい山並み</p>
                                <p class="item-price">¥500</p>
                            </div>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="#">
                            <img src="https://via.placeholder.com/300x200?text=Image+2" alt="街の風景2">
                            <div class="item-info">
                                <p class="item-title">夕暮れの街並み</p>
                                <p class="item-price">¥500</p>
                            </div>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="#">
                            <img src="https://via.placeholder.com/300x200?text=Image+3" alt="動物の写真3">
                            <div class="item-info">
                                <p class="item-title">森の中の鹿</p>
                                <p class="item-price">¥500</p>
                            </div>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="#">
                            <img src="https://via.placeholder.com/300x200?text=Image+4" alt="抽象画4">
                            <div class="item-info">
                                <p class="item-title">水の反射</p>
                                <p class="item-price">¥500</p>
                            </div>
                        </a>
                    </div>
                     <div class="gallery-item">
                        <a href="#">
                            <img src="https://via.placeholder.com/300x200?text=Image+5" alt="料理の写真5">
                            <div class="item-info">
                                <p class="item-title">食卓の彩り</p>
                                <p class="item-price">¥500</p>
                            </div>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="#">
                            <img src="https://via.placeholder.com/300x200?text=Image+6" alt="ポートレート写真6">
                            <div class="item-info">
                                <p class="item-title">笑顔のポートレート</p>
                                <p class="item-price">¥500</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="view-more">
                    <a href="#" class="button">さらに多くの画像を見る</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 AI画像shop All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">利用規約</a></li>
                <li><a href="#">プライバシーポリシー</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
